<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Smoothtix 會員註冊</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- Custom Theme files -->
    <link href="/CSS/user-reg.css" rel="stylesheet" type="text/css" media="all" />
    <!-- //Custom Theme files -->
    <!-- web font -->
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
    <!-- //web font -->
</head>
<body>
<!-- main -->
<div class="main-w3layouts wrapper">
    <h1>Smoothtix 會員註冊</h1>
    <div class="main-agileinfo">
        <div class="agileits-top">
            <form method="post" th:object="${usermodel}" action="/complete-reg" onsubmit="return validateForm()">
                <input class="text" type="text" th:field="*{username}" name="Username" placeholder="帳號" required="">
                <input class="text" type="password" th:field="*{password}" name="password" placeholder="密碼" required="">
                <input class="text" type="text" th:field="*{mobile}" placeholder="電話" required="">
                <input class="text" type="email" th:field="*{email}" placeholder="電子郵件" required="">
                <input class="text w3lpass" type="password" th:field="*{confirmPassword}" placeholder="請再輸入一次密碼" required="">
                <div class="wthree-text">
                    <label class="anim">
                        <input type="checkbox" class="checkbox" required="">
                        <span><a href="#">勾選即表示您同意接受服務條款而且已閱讀隱私權保護政策</a></span>
                    </label>
                    <div class="clear"> </div>
                </div>
                <input type="submit" value="註冊">
            </form>
            <script>
                function validateForm() {
                    var password = document.getElementById("password").value;
                    var confirmPassword = document.getElementById("confirmPassword").value;

                    if (password !== confirmPassword) {
                        alert("密碼不一致, 請重新輸入密碼");
                        return false;
                    }

                    return true;
                }
            </script>
        </div>
    </div>
    <!-- copyright -->
    <div class="colorlibcopy-agile">
        <p style="font-size: 14px;">SMOOTHTIX網路娛樂股份有限公司 SMOOTHTIX©2024</p>
    </div>
    <!-- //copyright -->
    <ul class="colorlib-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<!-- //main -->
</body>
</html>
