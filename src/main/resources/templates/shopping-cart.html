<!-- cart.html -->
<html>
<body>
<h2>Shopping Cart</h2>
<table>
    <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
    </tr>
    <tr th:each="item : ${cart.cartItems}">
        <td th:text="${item.productName}"></td>
        <td th:text="${item.price}"></td>
        <td th:text="${item.quantity}"></td>
    </tr>
</table>
<a th:href="@{/checkout}">Proceed to Checkout</a>
</body>
</html>
