<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/CSS/shopping-cart.css" rel="stylesheet" type="text/css" media="all" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/motion-ui/1.2.3/motion-ui.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation-prototype.min.css">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css' rel='stylesheet' type='text/css'>

</head>
<body>

<div th:insert="/fragments/fragments.html :: header"></div>

<div class="container px-3 my-5 clearfix">
    <!-- Shopping cart table -->
    <div class="card">
        <div class="card-header">
            <h2>購物車</h2>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered m-0">
                    <thead>
                    <tr th:each="item : ${}">
                        <!-- Set columns width -->
                        <th class="text-center py-3 px-4" style="min-width: 400px" th:text="${}">產品名稱 &amp; 產品明細</th>
                        <th class="text-right py-3 px-4" style="width: 100px;" th:text="${}">價格</th>
                        <th class="text-center py-3 px-4" style="width: 120px;" th:text="${}">數量</th>
                        <th class="text-right py-3 px-4" style="width: 100px;" th:text="${}">加總價格</th>
                        <th class="text-center align-middle py-3 px-0" style="width: 40px;"><a href="#" class="shop-tooltip float-none text-light" title="" data-original-title="Clear cart"><i class="ino ion-md-trash"></i></a></th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr>
                        <!--<div th:if="${ShoppingCart.select1 >= 1 and ShoppingCart.select1<= 6 }">-->
                        <td class="p-4">
                            <div class="media align-items-center">
                                <img src="/images/示意圖1.jpg" class="d-block ui-w-40 ui-bordered mr-4" alt="">
                                <div class="media-body">
                                    <a href="/concert-page/first" class="d-block text-dark">搖滾巨星，來自英國的鬍子大叔!</a>
                                    <small>
                                        <span class="text-muted"></span>
                                        <span class="text-muted"> </span>
                                        <span class="text-muted"></span>
                                    </small>
                                </div>
                            </div>
                        </td>
                        <td class="text-right font-weight-semibold align-middle p-4" >$57.55</td>
                        <td class="align-middle p-4"><input type="text" class="form-control text-center" value="2"></td>
                        <td class="text-right font-weight-semibold align-middle p-4">$115.1</td>
                        <td class="text-center align-middle px-0"><a href="#" class="shop-tooltip close float-none text-danger" title="" data-original-title="Remove">×</a></td>
                        <!--</div>-->
                    </tr>

                    <tr>
                        <!--<div th:if="${ShoppingCart.select1 >= 7 and ShoppingCart.select1<= 12 }">-->
                        <td class="p-4">
                            <div class="media align-items-center">
                                <img src="/images/示意圖2.jpg" class="d-block ui-w-40 ui-bordered mr-4" alt="">
                                <div class="media-body">
                                    <a href="/concert-page/second" class="d-block text-dark">抒情情歌王子，叼菸的猴子~</a>
                                    <small>
                                        <span class="text-muted"></span>
                                        <span class="text-muted"> </span>
                                        <span class="text-muted"></span>
                                    </small>
                                </div>
                            </div>
                        </td>
                        <td class="text-right font-weight-semibold align-middle p-4">$1049.00</td>
                        <td class="align-middle p-4"><input type="text" class="form-control text-center" value="1"></td>
                        <td class="text-right font-weight-semibold align-middle p-4">$1049.00</td>
                        <td class="text-center align-middle px-0"><a href="#" class="shop-tooltip close float-none text-danger" title="" data-original-title="Remove">×</a></td>
                        <!--</div>-->
                    </tr>

                    <tr>
                        <!--<div th:if="${ShoppingCart.select1 >= 13 and ShoppingCart.select1<= 18 }">-->
                        <td class="p-4">
                            <div class="media align-items-center">
                                <img src="/images/示意圖3.jpg" class="d-block ui-w-40 ui-bordered mr-4" alt="">
                                <div class="media-body">
                                    <a href="/concert-page/third" class="d-block text-dark">鄉村吉他手，鄉村抒情小調~</a>
                                    <small>
                                        <span class="text-muted"></span>
                                        <span class="text-muted"> </span>
                                        <span class="text-muted"></span>
                                    </small>
                                </div>
                            </div>
                        </td>
                        <td class="text-right font-weight-semibold align-middle p-4">$20.55</td>
                        <td class="align-middle p-4"><input type="text" class="form-control text-center" value="1"></td>
                        <td class="text-right font-weight-semibold align-middle p-4">$20.55</td>
                        <td class="text-center align-middle px-0"><a href="#" class="shop-tooltip close float-none text-danger" title="" data-original-title="Remove">×</a></td>
                        <!--</div>-->
                    </tr>

                    </tbody>
                </table>
            </div>
            <!-- / Shopping cart table -->

            <div class="d-flex flex-wrap justify-content-between align-items-center pb-4">
                <div class="mt-4">
                    <label class="text-muted font-weight-normal">Promocode</label>
                    <input type="text" placeholder="ABC" class="form-control">
                </div>
                <div class="d-flex">
                    <div class="text-right mt-4 mr-5">
                        <label class="text-muted font-weight-normal m-0">Discount</label>
                        <div class="text-large"><strong>$20</strong></div>
                    </div>
                    <div class="text-right mt-4">
                        <label class="text-muted font-weight-normal m-0">Total price</label>
                        <div class="text-large"><strong>$1164.65</strong></div>
                    </div>
                </div>
            </div>

            <div class="float-right">
                <button type="button" class="btn btn-lg btn-default md-btn-flat mt-2 mr-3">Back to shopping</button>
                <button type="button" class="btn btn-lg btn-primary mt-2">結帳</button>
            </div>

        </div>
    </div>
</div>

<footer>
    <div th:insert="/fragments/fragments.html :: footer"></div>
</footer>
</body>
</html>
