<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    setTimeout(function(){
        window.location.href = '/login';  // 重定向到 login 頁面
    }, 2000); // 2000 毫秒等於2秒
    alert('幫您跳轉登入頁面！');

    // 使用 setTimeout 設置定時器，延遲3秒執行跳轉

</script>

</body>
</html>
